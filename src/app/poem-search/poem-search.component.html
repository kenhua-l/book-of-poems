<div id="search-component">
  <h4><label for="search-box">Poem Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let poem of poems$ | async" >
      <a routerLink="/detail/{{poem.id}}">
        {{poem.name}}
      </a>
    </li>
  </ul>
</div>
